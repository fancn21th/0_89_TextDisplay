<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HOME | Text Display</title>
    <!-- summernote include libraries(jQuery, bootstrap) -->
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"
    ></script>
    <!-- summernote include summernote css/js -->
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css"
      rel="stylesheet"
    />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
    <!-- td custom css -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/okchem.css" />
    <link rel="stylesheet" href="./styles/overflow-fix.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <h1>Text Display</h1>
      <p>a wysiwyg style</p>
    </div>
    <div class="row">
      <div class="col-lg-5">
        <!-- 普通文本域 -->
        <div class="card">
          <h2>普通文本域</h2>
          <textarea
            name="ta1"
            id="ta1"
            cols="35"
            target="ta1Display"
            rows="10"
          ></textarea>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="card">
          <h2>普通文本域 - 显示</h2>
          <p id="ta1Display"></p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-5">
        <!-- 富文本 -->
        <div class="card">
          <h2>富文本</h2>
          <div id="rte1" target="rte1Display"></div>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="card">
          <h2>富文本 - 显示</h2>
          <p id="rte1Display"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
